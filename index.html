<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS対応 Vision風マーカーAR</title>
<style>
  body { margin: 0; overflow: hidden; font-family: sans-serif; }
  .hint {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.8);
    padding: 6px 10px;
    border-radius: 6px;
    font-family: sans-serif;
    z-index: 10;
  }
</style>
<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<div class="hint">Hiroマーカーをカメラに向けてください</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <!-- マーカー -->
  <a-marker preset="hiro">
    <!-- Vision風パネル1 -->
    <a-plane position="0 0.5 0" width="0.6" height="0.4" color="#ffffff" opacity="0.9">
      <a-text value="Hello AR UI" color="#000000" align="center" width="2" position="0 0 0.01"></a-text>
    </a-plane>

    <!-- Vision風パネル2 -->
    <a-plane position="0.7 0.5 0" width="0.5" height="0.3" color="#ccffcc" opacity="0.9">
      <a-text value="Second Panel" color="#000000" align="center" width="1.5" position="0 0 0.01"></a-text>
    </a-plane>

    <!-- Vision風パネル3 -->
    <a-plane position="-0.7 0.5 0" width="0.5" height="0.3" color="#ffcccc" opacity="0.9">
      <a-text value="Third Panel" color="#000000" align="center" width="1.5" position="0 0 0.01"></a-text>
    </a-plane>
  </a-marker>

  <!-- カメラ -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>

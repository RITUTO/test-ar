<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Vision風ARUI (モジュール版)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

        // レンダラー設定
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // シーンとカメラ
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera();

        // 光源
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // ARボタン
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Apple Vision風UIパネル（平面に浮かぶ窓）
        const geometry = new THREE.PlaneGeometry(0.6, 0.4);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });
        const panel = new THREE.Mesh(geometry, material);
        panel.position.set(0, 0, -1); // ユーザーの前1m
        scene.add(panel);

        // テキストをキャンバスで描画
        const textCanvas = document.createElement("canvas");
        textCanvas.width = 512;
        textCanvas.height = 256;
        const ctx = textCanvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 512, 256);
        ctx.fillStyle = "#000000";
        ctx.font = "40px sans-serif";
        ctx.fillText("Hello AR UI", 120, 130);
        const texture = new THREE.CanvasTexture(textCanvas);
        panel.material.map = texture;

        // アニメーションループ
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    </script>
</body>

</html>
